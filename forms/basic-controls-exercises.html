<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }</style>
</head>
<body>
    
    <!-- Exercise 1-->

    <form>
        <ul>
          <li>
      <label for="id">User ID</label>
      <input type="text" name="user_id" placeholder="Enter ID here">
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" name="password">
          </li>
          <li>
            <button type="submit">Submit</button>
      
          </li>
        </ul>
    </form>

    <!-- Exercise 2-->

    <form method="post">
        <fieldset>
          <legend>Who is your favorite pony?</legend>
          <ul>
            <li>
              <input type="radio" id="pinkie_pie" name="pony" value="pinkie_pie">
              <label for="pinkie_pie">Pinkie Pie</label>
            </li>
            <li>
              <input type="radio" id="rainbow_dash" name="pony" value="rainbow_dash">
              <label for="rainbow_dash">Rainbow Dash</label>
            </li>
            <li>
              <input type="radio" id="twilight_sparkle" name="pony" value="twilight_sparkle">
              <label for="twilight_sparkle">Twilight Sparkle</label>
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Hotdog preferences</legend>
          <ul>
            <li>
                <input type="checkbox" id="vegan" name="hotdog" value="vegan" checked>
              <label for="vegan">Vegan</label>
            </li>
            <li>
                <input type="checkbox" id="onions" name="hotdog" value="vegan">
              <label for="onions">Onions</label>
            </li>
          </ul>
        </fieldset>
        <button>Submit</button>
      </form>

      <!-- Exercise 3 -->

      <form>
        <ul>
          <li>
            <label for="file">Choose gallery images to upload:</label>
            <input type="file" name="file" id="file" accept="image/*" multiple>
          </li>
        </ul>
      <button>Submit</button>
    </form>
        
    
      
</body>
</html>
