<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Styling basics: Task 1</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
    </style>
  </head>

  <body>
    <form>
      <h2>Edit your preferences</h2>
      <ul>
        <li>
          <div><label for="e-mail">Email:</label></div>
          <input type="email" id="e-mail" name="e-mail">
        </li>
        <li>
          <div><label for="website">Website:</label></div>
          <input type="url" id="website" name="website">
        </li>
        <li>
          <div><label for="phone">Phone number:</label></div>
          <input type="tel" id="phone" name="phone">
        </li>
        <li>
          <div><label for="food">Favorite food:</label></div>
          <select name="food" id="food">
            <option>Salad</option>
            <option>Curry</option>
            <option>Pizza</option>
            <option>Fajitas</option>
          </select>
        </li>
        <li>
          <button>Update preferences >></button>
        </li>
      </ul>
    </form>
  </body>

</html>
