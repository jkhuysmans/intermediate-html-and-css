<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <form action="https://httpbin.org/post" method="post">
        <legend>Contact Details</legend>
        
        <label for="first_name">First name:</label>
        <input type="text" id="first_name" placeholder="Bob..." name="first_name">

        <label for="user_email">E-mail address:</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">

        <label for="user_password">Your password:</label>
        <input type="password" id="user_password" name="password" placeholder="123...">

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <div class="space">Text area</div>
    <form action="https://httpbin.org/post" method="post">
        <textarea name="informations" id="informations" cols="30" rows="5">Placeholder text...</textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <div class="space">Selection elements</div>
    <form action="https://httpbin.org/post" method="post">
        <select name="fashion">
        <optgroup label="Clothing">
          <option value="t_shirt">T-Shirts</option>
          <option value="sweater">Sweaters</option>
          <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
          <option value="sandals">Sandals</option>
        </optgroup>
        </select>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <div class="space">Radio buttons</div>

    <form action="https://httpbin.org/post" method="post">
        <div>
            <input type="radio" name="ticket_type" value="child">
            <label for="child">Child</label>
        </div>

        <div>
            <input type="radio" id="adult" name="ticket_type" value="adult">
            <label for="adult">Adult</label>
        </div>
          
        <div>
            <input type="radio" id="senior" name="ticket_type" value="senior">
            <label for="senior">Senior</label>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <div class="space">Checkboxes</div>
    <form action="https://httpbin.org/post" method="post">
        <div>
            <input type="checkbox" id="sausage" name="topping" value="sausage" checked>
            <label for="sausage">Sausage</label>
          </div>
          
          <div>
            <input type="checkbox" id="onions" name="topping" value="onions">
            <label for="onions">Onions</label>
          </div>
          
          <div>
            <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
          </div>
          
          <div>
            <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
          </div>

          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
    </form>

    

</body>
</html>
