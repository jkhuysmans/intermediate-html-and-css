<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Exercise 1 -->

    <form action="https://httpbin.org/post" method="post">
        <h2>Edit your preferences</h2>
        <ul>
          <li>
            <label for="e-mail">Email</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="website">Website</label>
            <input type="url" name="url" id="url">
          </li>
          <li>
            <label for="tel">Phone number</label>
            <input type="tel" name="tel" id="tel">
          </li>
          <li>
            <label for="fave-color">Favorite color</label>
            <input type="color" name="fave-color" id="fave-color">
          </li>
          <li>
            <button>Update preferences</button>
          </li>
        </ul>
      </form>

      <!-- Exercise 2 -->

      <form action="https://httpbin.org/post" method="post">
        <ul>
          <li>
            <label for="invites">Select maximum number of invitations</label>
            <input type="range" name="invites" id="invites" min="1" max="30" step="1" value="10">
            <output class="invites_output" for="invites"></output>
          </li>
          <li>
            <button>Submit</button>
          </li>
        </ul>
      </form>
      
      <script src="input-types.js"></script>

</body>
</html>
