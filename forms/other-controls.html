<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Exercise 1 -->

    <form action="https://httpbin.org/post" method="post">
        <h2>Enter your comment</h2>
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
          </li>
          <li>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" cols="35" rows="10" maxlength="100">Insert comment here..</textarea>
          </li>
          <li>
            <button>Submit comment</button>
          </li>
        </ul>
    </form>

    <!-- Exercise 2 -->

    <form action="https://httpbin.org/post" method="post">
        <ul>
          <li>
            <label for="food">Pick your favorite food:</label>
            <select name="food" id="food">
                <optgroup label="Main">
                    <option value="Salad">Salad</option>
                    <option value="Curry">Curry</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Fajitas">Fajitas</option>
                </optgroup>
                <optgroup label="Snacks">
                    <option value="Biscuits">Biscuits</option>
                    <option value="Crips">Crips</option>
                    <option value="Fruit">Fruit</option>
                    <option value="Breadsticks">Breadsticks</option>
                </optgroup>
            </select>
          </li>
          <li>
            <button>Submit choice</button>
          </li>
        </ul>
    </form>
          
    <!-- Exercise 3 -->
      
    <form action="https://httpbin.org/post" method="post">
        <ul>
          <li>
            <label for="food">Enter your favorite food:</label>
            <input type="text" name="food" id="food" list="suggestions">
            <datalist id="suggestions">
                <option value="Salad">Salad</option>
                <option value="Curry">Curry</option>
                <option value="Pizza">Pizza</option>
                <option value="Fajitas">Fajitas</option>
                <option value="Biscuits">Biscuits</option>
                <option value="Crips">Crips</option>
                <option value="Fruit">Fruit</option>
                <option value="Breadsticks">Breadsticks</option>
            </datalist>
          </li>
          <li>
            <button>Submit choice</button>
          </li>
        </ul>
    </form>
          

</body>
</html>
